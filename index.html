<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="spotify.css">
</head>

<body>
    <nav style="background-color:black !important;" class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <img class = "nav-logo" src="images/logo.png" alt="spotify-logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse my-nav" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item">Premium</li>
                <li class="nav-item">Support</li>
                <li class="nav-item">Download</li>
            </ul>
          </div>
        </div>
      </nav>


    <div class="main">
        <div class="left">
            <img src="images/spotify-homepage.png" alt="">
        </div>
        <div class="right">
            <form>
                <div class="disappear acc">
                    <label class="tsize mar1">What should we call you?</label>
                    <input type="text" placeholder="Enter a profile name" class="placeholder" size="50">
                    <label class="tsize mar2">Email address</label>
                    <input type="email" placeholder="Enter your email address" class="placeholder" size="50">
                    <label class="tsize mar3">Create password</label>
                    <input type="password" placeholder="Create a password" class="placeholder" size="50">
            </form>
            <img class="terms" src="images/terms.png" alt="">
            <div class="acc2">
                <img class="disappear login" src="images/login.png" alt="">
            </div>

        </div>
        <button class="acc2"><span class="signup-text">Sign up</span></button>

    </div>
    </div>

    <div class="last">
        <div class="first">
            <img src="images/logo.png" alt="">
        </div>

        <div class="second">
            <ul>
                <div class="header">COMPANY</div>
                <li class="top">About</li>
                <li>Jobs</li>
                <li>For the records</li>
            </ul>
        </div>

        <div class="third">
            <ul>
                <div class="header">USEFUL LINKS</div>
                <li class="top">Support</li>
                <li>Web Player</li>
                <li>Free Mobile App</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
